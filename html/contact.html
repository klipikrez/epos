<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <script src="/javascript/scripts.js"></script>
    <title>TeleFONi Contact Us</title>
    <link
      rel="shortcut icon"
      href="/Imports/images/icon/smartphone_phone_icon_177143.ico"
      type="image/x-icon"
    />
  </head>
  <body onload="viewForm()">
    <header class="header">
      <div class="logoBar">
        <a href="home.html"
          ><img src="/Imports/images/logo/logo.png" alt="" class="logo"
        /></a>
        <h1>Contact us</h1>
      </div>
      <div class="menuBar">
        <a class="menuItem" id="burger" onclick="ToggleBurger()"
          ><img src="/Imports/burger.svg" class="burger"
        /></a>
        <a href="home.html" class="menuItem" onclick="">home</a>
        <a href="mobiles.html" class="menuItem">mobiles</a>
        <a href="about.html" class="menuItem">about</a>
        <a href="contact.html" class="menuItem">contact us</a>
      </div>
    </header>
    <div class="BodyContainer">
      <div class="SideBySide">
        <div class="container">
          <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="reset">Submit</button>
          </form>
        </div>

        <div class="infoTextContainer">
          <label style="font-size: 2rem">Contact info</label>

          <p>Corporate Headquarters:</p>
          <p>FON</p>
          <br />
          <label style="font-size: 1.2rem">Sales and info</label>
          <p>Email:</p>
          <p>teleFON@TeleFONi.com</p>
          <br />

          <p>phone:</p>
          <p>+381 69 8765432</p>

          <br />
          <label style="font-size: 1.2rem">Mobile Service</label>
          <p>Email:</p>
          <p>service@teleFONi.com</p>
          <br />

          <p>phone:</p>
          <p>+381 69 8765431</p>
        </div>
      </div>
    </div>
  </body>
</html>
