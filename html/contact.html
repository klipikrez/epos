<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <script src="/javascript/scripts.js"></script>
    <title>TeleFONi Kontakirajte nas</title>
    <link
      rel="shortcut icon"
      href="/Imports/images/icon/smartphone_phone_icon_177143.ico"
      type="image/x-icon"
    />
  </head>
  <body onload="viewForm()">
    <header class="header">
      <div class="logoBar">
        <a href="home.html"
          ><img src="/Imports/images/logo/logo.png" alt="" class="logo"
        /></a>
        <h1>Kontakirajte nas</h1>
      </div>
      <div class="menuBar">
        <a class="menuItem" id="burger" onclick="ToggleBurger()"
          ><img src="/Imports/burger.svg" class="burger"
        /></a>
        <a href="home.html" class="menuItem" onclick="">Početna</a>
        <a href="mobiles.html" class="menuItem">Telefoni</a>
        <a href="about.html" class="menuItem">O nama</a>
        <a href="contact.html" class="menuItem">Kontaktirajte nas</a>
      </div>
    </header>
    <div class="BodyContainer">
      <div class="SideBySide">
        <div class="container">
          <form>
            <label for="name">Tvoje ime:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Tvoj Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="subject">Tema:</label>
            <input type="text" id="subject" name="subject" required />

            <label for="message">Poruka:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="reset">Pošalji</button>
          </form>
        </div>

        <div class="infoTextContainer">
          <label style="font-size: 2rem">Kontakt informacije</label>

          <p>Sedište kompanije:</p>
          <p>Patris Tulumba</p>
          <br />
          <label style="font-size: 1.2rem">Prodaja i informacije</label>
          <p>Email:</p>
          <p>teleFON@TeleFONi.com</p>
          <br />

          <p>Telefon:</p>
          <p>+381 69 8765432</p>

          <br />
          <label style="font-size: 1.2rem">Servis Telefona</label>
          <p>Email:</p>
          <p>service@teleFONi.com</p>
          <br />

          <p>Telefon:</p>
          <p>+381 69 8765431</p>
        </div>
      </div>
    </div>
  </body>
</html>
