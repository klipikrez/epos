<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobiles.css">
    <script src="/javascript/scripts.js"></script>
    <title>Mobiles - Phone Shop</title>
    <link rel="shortcut icon" href="/Imports/images/icon/smartphone_phone_icon_177143.ico" type="image/x-icon">
    
</head>
<body onload = "viewForm()">
    <header class="header">
     
      <div class="logoBar">
        <a href="home.html">
            <img src="/Imports/images/logo/logo.png" alt="" class="logo" />
        </a>
        <h1>TeleFONi Mobile catalogue</h1>
      </div>
      <div class="menuBar">
        <a class="menuItem" id="burger" onclick="ToggleBurger()"><img src="/Imports/burger.svg" class="burger" /></a>
        <a href="home.html" class="menuItem" onclick="">home</a>
        <a href="mobiles.html" class="menuItem">mobiles</a>
        <a href="about.html" class="menuItem">about</a>
        <a href="contact.html" class="menuItem">contact us</a>
      </div>
    </header>
    <div class="BodyContainer">

        <div class="filters">
            <button class="filter-btn" onclick="filterPhones('all')">All Phones</button>
            <button class="filter-btn" onclick="filterPhones('samsung')">Samsung</button>
            <button class="filter-btn" onclick="filterPhones('apple')">Apple</button>
            <button class="filter-btn" onclick="filterPhones('xiaomi')">Xiaomi</button>
        </div>

        <div class="gallery">
            <div class="phone" data-filter="samsung">
                <img src="/Imports/images/Telefoni/Galaxy Z Fold5 256GB.jpg" alt="Samsung" class="phoneImage">
                <img src="/Imports/images/Telefoni/Galaxy Z Fold5 256GB2.jpg" alt="Samsung" class="phoneImageAlt">
                <div class="info">
                <p class="name">Galaxy Z Fold5</p>
                <p class="price">$699</p>
            </div>
            </div>
            <div class="phone" data-filter="apple">
                <img src="/Imports/images/Telefoni/iPhone 11 128GB White.jpg" alt="iPhone" class="phoneImage">
                <img src="/Imports/images/Telefoni/iPhone 11 128GB White2.jpg" alt="iPhone" class="phoneImageAlt">
                <div class="info">
                <p class="name">iPhone 11</p>
                <p class="price">$699</p>
                </div>
            </div>
            <div class="phone" data-filter="xiaomi">
                <img src="/Imports/images/Telefoni/Xiaomi 11T.jpg" alt="Xiaomi" class="phoneImage">
                <img src="/Imports/images/Telefoni/Xiaomi 11T2.jpg" alt="Xiaomi" class="phoneImageAlt">
                <div class="info"><p class="name">Xiaomi 11T</p>
                <p class="price">$599</p></div>
            </div>
            <div class="phone" data-filter="apple">
                <img src="/Imports/images/Telefoni/iPhone SE3 64GB Starlight.jpg" alt="iPhone" class="phoneImage">
                <img src="/Imports/images/Telefoni/iPhone SE3 64GB Starlight2.jpg" alt="iPhone" class="phoneImageAlt">
                <div class="info"><p class="name">iPhone SE3</p>
                <p class="price">$499</p></div>
            </div>
            <div class="phone" data-filter="apple">
                <img src="/Imports/images/Telefoni/iPhone 14 Pro 256GB Silver.jpg" alt="iPhone" class="phoneImage">
                <img src="/Imports/images/Telefoni/iPhone 14 Pro 256GB Silver2.jpg" alt="iPhone" class="phoneImageAlt"> 
                <div class="info"><p class="name">iPhone 14 Pro </p>
                <p class="price">$899</p></div>
            </div>
            <div class="phone" data-filter="xiaomi">
                <img src="/Imports/images/Telefoni/Xiaomi 13T.jpg" alt="Xiaomi" class="phoneImage">
                <img src="/Imports/images/Telefoni/Xiaomi 13T2.jpg" alt="Xiaomi" class="phoneImageAlt">
                <div class="info"><p class="name">Xiaomi 13T</p>
                <p class="price">$499</p></div>
            </div>
        </div>
        
    </div>
    </div>
    <script>
        function filterPhones(filter) {
            const phones = document.querySelectorAll('.phone');
            
            phones.forEach(phone => {
                const dataFilter = phone.getAttribute('data-filter');
                if (filter === 'all' || filter === dataFilter) {
                    phone.style.display = 'block';
                } else {
                    phone.style.display = 'none';
                }
            });
        }
        </script>
</body>
</html>
