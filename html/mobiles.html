<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobiles.css">
    <script src="/javascript/scripts.js"></script>
    <title>Mobiles - Phone Shop</title>
    <link rel="shortcut icon" href="/Imports/images/logo, icons/smartphone_phone_icon_177143.ico">
    
</head>
<body onload = "viewForm()">
    <header class="header">
      <div class="topBar">
        <div class="barItemdisappear">Brzo, efikasno, bezopasno. Fon.</div>
        <div class="barItem">+052 52525252</div>
        <div class="barItem">information@info.com</div>
        <div class="barItem"><a href="">help?</a></div>
      </div>
      <div class="logoBar">
        <a href="home.html">
            <img src="/Imports/images/logo, icons/logo.png" alt="" class="logo" />
        </a>
      </div>
      <div class="menuBar">
        <a class="menuItem" id="burger" onclick="ToggleBurger()"><img src="/Imports/burger.svg" class="burger" /></a>
        <a href="home.html" class="menuItem" onclick="">home</a>
        <a href="mobiles.html" class="menuItem">mobiles</a>
        <a href="about.html" class="menuItem">about</a>
        <a href="contact.html" class="menuItem">contact us</a>
      </div>
    </header>
    <div class="BodyContainer">

        <div class="filters">
            <button class="filter-btn" onclick="filterPhones('all')">All Phones</button>
            <button class="filter-btn" onclick="filterPhones('samsung')">Samsung</button>
            <button class="filter-btn" onclick="filterPhones('apple')">Apple</button>
            <button class="filter-btn" onclick="filterPhones('xiaomi')">Xiaomi</button>
        </div>

        <div class="gallery">
            <div class="phone" data-filter="samsung">
                <img src="/Imports/images/phones/samsung_s23_ultra-green.jpg" alt="Samsung">
                <p>Samsung Galaxy S23 Ultra</p>
                <p class="price">$699</p>
            </div>
            <div class="phone" data-filter="apple">
                <img src="/Imports/images/phones/iphone_14_purple.jpg" alt="iPhone">
                <p>iPhone 14 Pro</p>
                <p class="price">$699</p>
            </div>
            <div class="phone" data-filter="xiaomi">
                <img src="/Imports/images/phones/Xiaomi-13-Ultra.jpg" alt="Xiaomi">
                <p>Xiaomi 13 Ultra</p>
                <p class="price">$599</p>
            </div>
            <div class="phone" data-filter="samsung">
                <img src="/Imports/images/phones/SamsungGalaxys215g.jpg" alt="Samsung">
                <p>Samsung Galaxy S21 5G</p>
                <p class="price">$499</p>
            </div>
            <div class="phone" data-filter="apple">
                <img src="/Imports/images/phones/iphone_15.jpg" alt="iPhone">
                <p>iPhone 15</p>
                <p class="price">$899</p>
            </div>
            <div class="phone" data-filter="xiaomi">
                <img src="/Imports/images/phones/xiaomi_12_lite.jpg" alt="Xiaomi">
                <p>Xiaomi 12 Lite</p>
                <p class="price">$499</p>
            </div>
        </div>
        
    </div>
    </div>
    <script>
        function filterPhones(filter) {
            const phones = document.querySelectorAll('.phone');
            
            phones.forEach(phone => {
                const dataFilter = phone.getAttribute('data-filter');
                if (filter === 'all' || filter === dataFilter) {
                    phone.style.display = 'block';
                } else {
                    phone.style.display = 'none';
                }
            });
        }
        </script>
</body>
</html>
